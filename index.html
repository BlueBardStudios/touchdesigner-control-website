<!DOCTYPE html>
<html>
<head>
  <title>Full Page Background Webform</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <img class="bg" src="KioskBackground.jpg" alt="Full Page Background Image">
  <div class="form-container">
    <form id="form">
      <h2>User Data Form</h2> <br>
      Please fill in your details below.<br><br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>
      <label for="marketing">Opt in for marketing:</label>
      <input type="checkbox" id="marketing" name="marketing"><br>
      <input type="submit" value="submit">
    </form>
  </div>

</body>
</html>
